# This YAML file contains secret variables for an application.
# These variables are used for authentication and configuration purposes.
# Please make sure to keep this file secure and not share it with unauthorized individuals.

ee_builder_project_url_var: https://github.com/tosin2013/ee_definition_config.git

ee_registry_dest_var: "quay.io/username/ee_definition_config"
ee_registry_username_var: quayusername
ee_registry_password_var: "quaypassword"
ee_validate_certs_var: true

base_registery_username_var: redhatusername
base_registery_password_var: "redhatpassword"

ah_host_var: controller.example.com
ah_token_var: tokeninfo

controller_hostname_var: https://controller
controller_username_var: admin
controller_password_var: secret123
controller_validate_certs_var: false


remote_builder_hostname_var: 192.168.100.10
remote_builder_username_var: admin
remote_builder_password_var: secret123

# registry.redhat.io/ansible-automation-platform/ee-minimal-rhel9:latest
# registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest
default_base_image_var: registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest