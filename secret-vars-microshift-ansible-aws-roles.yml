# This YAML file contains secret variables for an application.
# These variables are used for authentication and configuration purposes.
# Please make sure to keep this file secure and not share it with unauthorized individuals.

# URL of the GitHub repository for the EE builder project
ee_builder_project_url_var: https://github.com/tosin2013/ee_definition_config.git

# URL of the GitHub repository for the Target Ansible project
project_url_var: https://github.com/tosin2013/ansible-aws-roles.git

# URL of Microshift management and automation Collection
microshift_project_url_var: https://github.com/redhat-cop/edge.microshift.git

# URL of Target Application 
app_project_url_var: https://github.com/tosin2013/redhat-edge-ai-industrial-demo.git

# Destination URL for the EE registry
ee_registry_dest_var: "quay.io/username"

# Username for the EE registry
ee_registry_username_var: quayusername

# Password for the EE registry
ee_registry_password_var: "quaypassword"

# AWS Ansible Role image TAG
ansible_aws_roles_tag: "latest"

# Edge Microshift image TAG
edge_microshift_tag: "latest"

# Flag indicating whether to validate certificates for the EE controller
ee_validate_certs_var: true

# Username for the base registry (Red Hat)
base_registery_username_var: redhatusername

# Password for the base registry (Red Hat)
base_registery_password_var: "redhatpassword"

# Hostname of the AH (Automation Hub)x
ah_host_var: ansiblehub.example.com

# Token for authentication with the AH
ah_token_var: tokeninfo

# Hostname of the controller
controller_hostname_var: https://controller

# Username for the controller
controller_username_var: admin

# Password for the controller
controller_password_var: secret123

# Flag indicating whether to validate certificates for the controller
controller_validate_certs_var: false

# Hostname of the remote builder
remote_builder_hostname_var: 192.168.100.10

# Username for the remote builder
remote_builder_username_var: admin

# Password for the remote builder
remote_builder_password_var: secret123


# Default base image for the application
default_base_image_var: registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest

# Placeholder username variable
username_var: placeholder

# AWS access key ID
aws_access_key_id: "aws_access_key_id"  

# AWS secret access key
aws_secret_access_key: "aws_secret_access_key"  

# AWS region
aws_default_region: "aws_region"  

# Microshift ssh user 
microshift_username_var: admin

# Microshift ssh private key variable 
microshift_ssh_private_key_var: |-
  -----BEGIN OPENSSH PRIVATE KEY-----
  -----END OPENSSH PRIVATE KEY-----