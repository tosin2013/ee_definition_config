---
- name: Run Microshift rpm install role
  hosts: all
  gather_facts: true
  tasks:
    - name: Check if system is registered
      command: subscription-manager identity
      register: subscription_status
      changed_when: false
      failed_when: false
      ignore_errors: true

    - name: Login and register system
      redhat_subscription:
        state: present
        username: "{{ rhel_username  }}"
        password: "{{ rhel_password  }}"
        auto_attach: yes
      become: true
      when: subscription_status.rc != 0

    - name: Enable sudo subscription-manager config
      command: sudo subscription-manager config --rhsm.manage_repos=1
      become: true


    - name: Auto Attach subscription
      command: sudo subscription-manager attach --auto
      become: true
      
    - name: Install required packages
      become: true
      package:
        name:
          - git
          - vim
          - unzip
          - wget
          - bind-utils
          - python3-pip
          - tar
          - util-linux-user
          - gcc
          - python3-devel
          - podman
          - ansible-core
          - make
          - tmux
          - ncurses-devel
          - curl
          - firewalld
        state: present
      become: true
      tags: install_packages

    - name: Start and Enable firewalld
      service:
        name: firewalld
        state: started
        enabled: true
      become: true

    - name: Create openshift-pull-secret file
      copy:
        content: "{{ openshift_pull_secret }}"
        dest: "{{ rpm_install_pull_secret }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0600"

    - name: Check if pull-secret.txt is present in the home directory
      stat:
        path: "{{ rpm_install_pull_secret }}"
      register: pull_secret_file

    - name: Exit if pull-secret.txt is not present in the home directory
      fail:
        msg: "pull-secret.txt is not present in the home directory"
      when: not pull_secret_file.stat.exists

    - name: Debug Installing rpm version 
      debug:
        msg: "Installing rpm version {{ rpm_install_version }}"

    - name: Install Microshift on rpm based system
      ansible.builtin.import_role:
        name: edge.microshift.rpm_install
      become: true
      vars:
        rpm_install_version: "{{ rpm_install_version }}"